<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Reader</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-100 to-white flex items-center justify-center p-6">

  <div class="w-full max-w-2xl bg-white shadow-xl rounded-2xl p-8 space-y-6 border border-indigo-200">
    
    <div class="text-center">
      <h1 class="text-4xl font-bold text-indigo-700 mb-2">ðŸ“š Welcome to Book Reader</h1>
      <p class="text-gray-600">Explore our collection and start your reading journey today!</p>
    </div>

    <form action="/" method="post" class="flex flex-col sm:flex-row items-center gap-4">
      <input 
        type="text" 
        name="query" 
        placeholder="Search for a book..." 
        required
        class="flex-1 px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400"
      />
      <button 
        type="submit"
        class="px-6 py-3 bg-indigo-600 text-white font-semibold rounded-xl shadow hover:bg-indigo-700 transition duration-200"
      >
        Search
      </button>
    </form>

  </div>

</body>
</html>
